<!DOCTYPE html>
<html lang="en">

<head>
{% load static %}
{% block content %}

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover" />
    <meta name="theme-color" content="#000000">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
         integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

    <title>UserLogin</title>

    <link rel="stylesheet" href="{% static 'office/style.css' %}" >

</head>
<!--<body>-->

{% load crispy_forms_tags %}

<br/>
<br/>

<body class="bg-white">

    <!-- App Capsule -->
    <div id="appCapsule" class="pt-0">

        <div class="login-form mt-1">
            <div class="section">
                <img src="{% static 'office/images/get_started_emp.png' %}" alt="image"
                     style="width:350px;height:200px" class="form-image">
            </div>
            <div class="section mt-1">
                <h1>User Login</h1>
            </div>

            <div class="section mt-1 mb-5">
                <form method = "POST" action="{% url 'employee_login' %}">
                {% csrf_token %}
                    <div class="form-group boxed">
                        <div class="input-wrapper">
                        <input type="text" name="email" class="form-control" placeholder="email" />

                            <i class="clear-input">
                                <ion-icon name="close-circle"></ion-icon>
                            </i>
                        </div>
                    </div>

                    <div class="form-group boxed">
                        <div class="input-wrapper">
                        <input type="password" name="password" class="form-control"
                               id="password1" placeholder="password" autocomplete="off">

                            <i class="clear-input">
                                <ion-icon name="close-circle"></ion-icon>
                            </i>
                        </div>
                    </div>

                    <div class="form-links mt-2">
                        <div>
                            <a href="{% url 'index' %}">Back to Home</a>
                        </div>
                        <div><a class="text-muted"></a></div>
                    </div>

                     <div class="form-group boxed">
                        <button type="submit" class="btn btn-primary btn-block btn-lg">Log in</button>
                    </div>

            </form>
            </div>
        </div>
    </div>

    {% if error %}
    <p class="error"> {{ error }} </p>
    {% endif %}

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
               integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
               crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js"
               integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i"
               crossorigin="anonymous"></script>

    <!-- Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

	 {% endblock %}
</body>

</html>

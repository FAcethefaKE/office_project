
{% include 'admin_menu.html' %}
{% block content %}

  <div class="container">
    <h1>Success!</h1>
    <p>Employee registered successfully.</p>
    <p>Do you want to register another employee?</p>
    <button id="register-another-btn" class="btn btn-primary">Register Another Employee</button>
  </div>

  <!-- Pop-up modal window for registering another employee -->
  <div id="register-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Register Employee</h2>
      <form id="register-form" method="post" action="{% url 'emp_add' %}">

<!--        <button type="submit" class="btn btn-primary">Register</button>-->
      </form>
    </div>
  </div>

  <script>
    // JavaScript code to handle the button click event and open the modal window
    document.getElementById('register-another-btn').addEventListener('click', function() {
      // Show the pop-up modal window for registering another employee
      document.getElementById('register-modal').style.display = 'block';
    });

    // Close the modal window when the close button is clicked
    document.querySelector('.close').addEventListener('click', function() {
      document.getElementById('register-modal').style.display = 'none';
    });
  </script>

{% endblock %}

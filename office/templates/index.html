<!DOCTYPE html>
<html lang="en">

<head>
{% load static %}
{% block content %}

<!--    <meta charset="UTF-8">-->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover" />
    <meta name="theme-color" content="#000000">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
         integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

    <title>Office</title>

    <link rel="stylesheet" href="{% static 'office/styles.css' %}" >

</head>
<body>

    <!-- Header -->
    <div class="appHeader bg-secondary text-light">

        <div class="left">
            <a href="#" class="headerButton" data-bs-toggle="modal" data-bs-target="#sidebarPanel">
            <ion-icon name="menu-outline"></ion-icon>
            </a>
        </div>

        <div class="pageTitle">Office</div>
    </div>


    <!-- Below Header -->
    <div id="appCapsule" class="full-height">
        <div class="section full mt-2">

            <div class="section-title fw-lighter">
                <figure class="text-center">
                <blockquote class="blockquote">
                <p>Talent wins games, but team work and intelligence wins championships.</p>
                </blockquote>
                <figcaption class="blockquote-footer">
                Michael Jordan
                </figcaption>
                </figure>
            </div>

            <div class="wide-block pt-2 pb-2">
                <div class="row">
                    <div class="col">
                    <img src="{% static 'office/images/bg2.png' %}" alt="image" class="imaged square w-100">
                    </div>
                </div>
            </div>

	<div class="modal fade panelbox panelbox-left" id="sidebarPanel" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body p-0">

                    <!-- sidebar box -->
                    <div class="profileBox bg-secondary">
                        <div class="image-wrapper">
                            <img src="{% static 'office/images/logo.png' %}" alt="image" class="imaged rounded">
                        </div>
                        <div class="in">
                            <strong>Office Menu</strong>
                        </div>
                        <a href="#" class="close-sidebar-button" data-bs-dismiss="modal">
                            <ion-icon name="close"></ion-icon>
                        </a>
                    </div>

                    <ul class="listview flush transparent no-line image-listview mt-2">
                          <li>
                            <a href="{% url 'index' %}" class="item">
                                <div class="icon-box bg-secondary">
                                    <ion-icon name="home-outline"></ion-icon>
                                </div>
                                <div class="in">
                                    Home
                                </div>
                            </a>
                        </li>
						<li>
                            <a href="{% url 'admin_login' %}" class="item">
                                <div class="icon-box bg-secondary">
                                    <ion-icon name="person-outline"></ion-icon>
                                </div>
                                <div class="in">
                                    Admin Login
                                </div>
                            </a>
                        </li>
                        <li>
                            <a href="{% url 'employee_login' %}" class="item">
                                <div class="icon-box bg-secondary">
                                    <ion-icon name="person-outline"></ion-icon>
                                </div>
                                <div class="in">
                                    Employee Login
                                </div>
                            </a>
                        </li>

						    </ul>

                </div>
            </div>
        </div>
    </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
               integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
               crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js"
               integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i"
               crossorigin="anonymous"></script>

    <!-- Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

	 {% endblock %}
</div>
</body>

</html>

{% include 'admin_menu.html' %}

<div class="section full mt-1 mb-2">
    <h3> Are you sure you want to delete this Task "
    <span style="color: red;">{{ task.title }}</span>"?
    </h3>

    <form method="post" action="{% url 'task_delete' task.id %}">

        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'view_all_task' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

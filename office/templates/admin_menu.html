
{% load static %}
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover" />
    <meta name="theme-color" content="#000000">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="icon" href="#" />
    <link rel="stylesheet" href="{% static 'office/styles.css' %}">
</head>
             {% block content %}

    <!-- Capsule -->
<div id="appCapsule">

    <div class="section wide-block" >
        <div class="header-large-title text-secondary ">
            <h3 class="title">Office Board</h3>
        </div>
    </div>
<!--        <div class="listview-title mt-2"></div>-->
<!--            <div class="section mt-2">-->
<!--                <div class="row">-->

<!--                </div>-->
<!--            </div>-->
</div>


    <!-- Search Component -->
    <div id="search" class="appHeader">
        <form class="search-form">
            <div class="form-group searchbox">
                <input type="text" class="form-control" placeholder="Search...">
                <i class="input-icon">
                    <ion-icon name="search-outline"></ion-icon>
                </i>
                <a href="#" class="ms-1 close toggle-searchbox">
                    <ion-icon name="close-circle"></ion-icon>
                </a>
            </div>
        </form>
    </div>

    <!-- Header -->
    <div class="appHeader bg-secondary scrolled">
        <div class="left">
            <a href="#" class="headerButton" data-bs-toggle="modal" data-bs-target="#sidebarPanel">
                <ion-icon name="menu-outline"></ion-icon>
            </a>
        </div>
        <div class="pageTitle">Office Menu</div>
    </div>

    <!-- Sidebar -->
    <div class="modal fade panelbox panelbox-left" id="sidebarPanel" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body p-0">

                    <!-- profile box -->
                    <div class="profileBox bg-secondary">
                        <div class="image-wrapper">
                    <img src="{% static 'office/images/logo.png' %}" alt="image" class="imaged rounded">
                            </div>
                        <div class="in">
                            <strong>Office Menu</strong>
                           
                        </div>
                        <a href="#" class="close-sidebar-button" data-bs-dismiss="modal">
                            <ion-icon name="close"></ion-icon>
                        </a>
                    </div>

                    <ul class="listview flush transparent no-line image-listview mt-2">
                        <li>
                            <a href="{% url 'admin_home' %}" class="item">
                                <div class="icon-box bg-secondary">
                                
                                    <ion-icon name="home-outline"></ion-icon>
                                </div>
                                <div class="in">
                                    Home 
                                </div>
                            </a>
                        </li>
                        <li>

                        
                         <li>
                            <a href="{% url 'view_all_emp' %}" class="item">
                                <div class="icon-box bg-secondary">
                                   <ion-icon name="newspaper-outline"></ion-icon>
                                </div>
                                <div class="in">
                                    View Employee Info
                                </div>
                            </a>
                        </li>

                        <li>
                            <a href="{% url 'emp_add' %}" class="item">
                                <div class="icon-box bg-secondary">
                                <ion-icon name="person-add-outline"></ion-icon>
                                </div>
                                <div class="in">
                                    Add Employee
                                </div>
                            </a>
                        </li>




                         <li>
                            <a href="{% url 'logout' %}" class="item">
                                <div class="icon-box bg-secondary">
                                    <ion-icon name="log-out-outline"></ion-icon>
                                </div>
                                <div class="in">
                                    <div>Logout</div>
                                   
                                </div>
                            </a>
                        </li>
                    </ul>

                 
                </div>

                <!-- sidebar buttons -->
                <div class="sidebar-buttons">
                 <a href="{% url 'admin_home' %}" class="button">
                        <ion-icon name="home-outline"></ion-icon>
                    </a>
                   
                    <a href="{% url 'logout' %}" class="button">
                        <ion-icon name="log-out-outline"></ion-icon>
                    </a>
                </div>
            </div>
        </div>
    </div>





  <!-- Bottom Menu -->
    <div class="appBottomMenu">
        <a href="{% url 'admin_home' %}" class="item active">
            <div class="col">
                <ion-icon name="home-outline"></ion-icon>
                  <span class="badge badge-secondary">home</span>

            </div>
        </a>

      <a  href="{% url 'view_all_emp' %}"  class="item">
            <div class="col">
            <ion-icon name="newspaper-outline"></ion-icon>
             <span class="badge badge-secondary">View Employee Info</span>
            </div>
        </a>




        <a href="{% url 'logout' %}" class="item active">
            <div class="col">
            <ion-icon name="exit-outline"></ion-icon>
                 <span class="badge badge-secondary">logout</span>

            </div>
        </a>
<!--        <a href="#" class="item" data-bs-toggle="modal" data-bs-target="#sidebarPanel">-->
<!--            <div class="col">-->
<!--                <ion-icon name="menu-outline"></ion-icon>-->
<!--            </div>-->
<!--        </a>-->
</div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
               integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
               crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js"
               integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i"
               crossorigin="anonymous"></script>
    <script src="{% static '/js/lib/bootstrap.min.js' %}"></script>
    <!-- Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

{% endblock %}
